{% extends "basic_generic_readingspacev2.html" %}

{% block content %}
    <a href="create">Create a new project</a>

    <h1>Project List</h1>

    {% if project_list %}
    <ul>

      {% for project in project_list %}
      <li>
        <a href="{{ project.get_absolute_url }}">{{ project.name }}</a> ({{project.owner}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no project available.</p>
    {% endif %}       
{% endblock %}
